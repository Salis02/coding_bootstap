<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <!-- 
    FORM 
      Form control biasanya digunakan pada elemen <input> dan <textarea>
        -- Group 
        -- Disable / Readonly
        -- Color 
        -- Date 
        -- File Input 
      -->


      <!-- Awal Container -->

      <div class="container">
        
        <!-- Form Control -->
        <h5>Contoh Form Control</h5>
        <br>
        <form action="">
          <input type="text" name="" id="" class="form form-control" placeholder="Masukkan text"><br>
          <input type="number" name="" id="" class="form form-control" placeholder="Masukkan angka"><br>
          <textarea name="" id="" class="form-control" placeholder="Masukkan textarea" cols="" rows=""></textarea><br>
            <div class="d-grid">
              <button class="btn btn-outline-success btn-sm mb-2"> Submit</button>
          </div>
        </form>
        <hr>

        <!-- Form Group, Disable/Readonly, Color, Date, and File Input -->
        <h5>Contoh Form Group</h5>
        <form action="">
          <label for="">Nomor</label>
          <input type="number" class="form-control" name="" id="" placeholder="Masukkan nomor"><br>
          <label for="">Nama</label>
          <input type="text" class="form-control" name="" id="" placeholder="Masukkan nama"><br>
          <label for="">Usia</label>
          <input type="text" class="form-control" name="" id="" placeholder="Masukkan nama" disabled><br>
          <input type="text" class="form-control" name="" id="" placeholder="Masukkan nama" readonly><br>
          <!-- <input type="color" class="form-control form-control-color" name="" id=""><br> -->
          <input type="color" class="form-control" name="" id="" placeholder="Masukkan nama"><br>
          <input type="date" class="form-control" name="" id="" placeholder="Masukkan nama"><br>
          <!-- File Upload Single and Multiple -->
          <label for="">Single</label>
          <input type="file" class="form-control" name="" id="" placeholder="Masukkan nama"><br>
          <label for="">Multiple</label>
          <input type="file" class="form-control" name="" id="" placeholder="Masukkan nama" multiple><br>
          <input type="time" class="form-control" name="" id="" placeholder="Masukkan nama"><br>
          <div class="d-grid gap-1 d-md-flex justify-content-end">
            <button class="btn btn-outline-warning btn-sm"> Selanjutnya</button>
        </div>
        </form>

        <footer><small>-- Sanqoz</small></footer>
      
      </div>
      <!-- Akhir Container -->


   <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
