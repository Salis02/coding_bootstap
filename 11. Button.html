<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- 
    BUTTON 

    Untuk membuat button dalam Bootstrap 5, kita gunakan class button (.btn), kemudian diikuti dengan class jenis button atau tombolnya

    Jenis button dalam Bootstrap 5 mirip seperti alert dalam segi warna, hanya ketambahan .btn-link 
     -->


     <div class="container text-center">

        <!-- Button Bootstrap 5 -->

        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-Info">Info</button>
        <button class="btn btn-light">Light</button>
        <button class="btn btn-dark">Dark</button>
        <button class="btn btn-link">Link</button>

<hr>

        <!-- Button dengan link -->

        <a href="https://www.youtube.com" class="btn btn-outline-danger" target="_blank" ><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-youtube" viewBox="0 0 16 16">

          </svg> Youtube</a>

          <a href="https://www.linkedin.com" class="btn btn-outline-primary" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-linkedin" viewBox="0 0 16 16">

          </svg> LinkedIn</a>

          <a href="https://www.yandex.com" class="btn btn-outline-warning" target="_blank">Yandex</a>

          <hr>

        <!-- Button dengan outline -->

        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-secondary">Secondary</button>
        <button class="btn btn-outline-warning">Warning</button>
        <button class="btn btn-outline-danger">Danger</button>
        <button class="btn btn-outline-Info">Info</button>
        <button class="btn btn-outline-light text-dark">Light</button>
        <button class="btn btn-outline-dark">Dark</button>
        <button class="btn btn-outline-link">Link</button>

        <hr>

          <!-- Variasi ukuran tombol -->

          <button class="btn btn-outline-warning btn-lg">Tombol Besar</button>
          <button class="btn btn-outline-info btn-md">Tombol Sedang</button>
          <button class="btn btn-outline-success btn-sm">Tombol Kecil</button>
          
          <hr>
          
          <div class="d-grid gap-1 d-md-flex justify-content-end">
              <button class="btn btn-outline-success btn-sm"> Tambah</button>
              <button class="btn btn-outline-primary btn-sm">Edit</button>
          </div>



          <div class="d-grid gap-1 d-md-flex justify-content-start">
              <button class="btn btn-outline-warning btn-sm"> Tambah</button>
              <button class="btn btn-outline-secondary btn-sm">Edit</button>
          </div>



          <div class="d-grid gap-1 d-md-flex justify-content-center">
              <button class="btn btn-outline-info btn-sm"> Tambah</button>
              <button class="btn btn-outline-dark btn-sm">Edit</button>
          </div>


<hr>

          <div class="d-grid">
              <button class="btn btn-outline-info btn-sm mb-2"> Tambah</button>
              <button class="btn btn-outline-dark btn-sm">Edit</button>
          </div>

     </div>
