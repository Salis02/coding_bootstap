<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <!-- BADGE 
    - Badge adalah sebuah komponen untuk membuat label juga perhitungan kecil, biasanya digunakan untuk menampilkan angka dalam bentuk label 

    - Badge bisa diterapkan pada berbagai elemen HTML,-heading, tombol, table, dll. 
    -->

    <div class="container text-center mt-3">

        <span class="badge bg-primary">Primary</span>
        <span class="badge bg-info">Info</span>
        <span class="badge bg-success">Success</span>
        <span class="badge bg-warning text-dark">Warning</span>
        <span class="badge bg-secondary">Secondary</span>
        <span class="badge bg-danger">Danger</span>
        <span class="badge bg-light text-dark">Light</span>
        <span class="badge bg-dark">Dark</span>

        <br>
        <hr>

        <button class="btn btn-primary" >
            Notifications <span class="badge bg-danger">12</span>
        </button>
        <button class="btn btn-success" >
            Notifications <span class="badge bg-info">12</span>
        </button>
        <button class="btn btn-danger" >
            Notifications <span class="badge bg-warning">12</span>
        </button>
        <button class="btn btn-secondary" >
            Notifications <span class="badge bg-dark">12</span>
        </button>
    </div>
    
    
    
    
    
    
    
    
    
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    -->
  </body>
</html>
