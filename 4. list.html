<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <!--     
    List pada Bootstrap 5 :
    - Unstyled : list yang tidak memiliki simbol di samping kiri
    - List Inline : list yang berbentuk horizontal, atau kesamping 
    -->

    <div class="container">
        <strong>Daftar Makanan</strong>
        <ul>
            <li>Nasi</li>
            <li>Mie Goreng</li>
            <li>Soto</li>
        </ul>
        
        <hr>
        
        <ul class="list-unstyled"> 
        
            <!--class untuk menghilangkan simbol disamping kiri -->
        
            <strong>Daftar Minuman</strong>
            <li>Es Panas</li>
            <li>Teh Beracun</li>
            <li>Es Batu</li>
        </ul>

        <hr>

        <strong>Portofolio</strong>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="http://www.google.com">Beranda</a></li>
            <li class="list-inline-item">About Me</li>
            <li class="list-inline-item">Portofolio</li>
            <li class="list-inline-item">Contact</li>
        </ul>

        <div class="row">
            <div class="col-md-4">
                <ul class="list-unstyled">
                    <li>Item</li>
                    <li>Item</li>
                    <li>Item</li>
                </ul>
            </div>
            <div class="col-md-4">
                <ul class="list-unstyled">
                    <li>Item</li>
                    <li>Item</li>
                    <li>Item</li>
                </ul>
            </div>
            <div class="col-md-4">
                <ul class="list-unstyled">
                    <li>Item</li>
                    <li>Item</li>
                    <li>Item</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
