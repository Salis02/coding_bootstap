<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body style="background-image: url(./img/pictures.jpg);">

    <!-- 
    IMAGE dalam Bootstrap 5 :
    - Membuat gambar menjadi responsive (.img-fluid)
    - Membuat gambar thumbnail (img-thumbnail)
    - Mengubah sudut gambar menjadi melengkung (rounded)
    - Mengatur posisi gambar (alignment) :
        - float-start : kiri
        - float-end : kanan
        - mx-auto d-block : tengah 
    -->

    <div class="container">
        <img class="img-fluid aligment rounded" src="./img/image.jpg" alt="">
        <hr>
        <img class="thumbnail rounded" src="./img/images.jpg" alt="">
        <hr>
        <img class="img-fluid rounded" width="600px" src="./img/channel.png" alt="">
        <img class="img-fluid float-start" width="300px" src="./img/channel.png" alt="">
        <img class="img-fluid float-end" width="300px" src="./img/channel.png" alt="">
        <img class="img-fluid mx-auto d-block" width="300px" src="./img/channel.png" alt="">
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
